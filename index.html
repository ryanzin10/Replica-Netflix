<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/inicio.css">
    <link rel="stylesheet" href="src/css/topo.css">
    <link rel="stylesheet" href="src/css/conteudo.css">

    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/images/favicon.ico" type="image/x-icon">
    <title>Netflix Brasil - assistir séries online</title>
</head>

<body>

    <main>
        <div class="principal">
            <div class="topo">
                <div class="logo">
                    <img src="src/images/logo.png" alt="Logo da Netflix">
                </div>
                <div class="direita">
                    <select id="idioma">
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                    </select>
                    <span id="entrar">
                        Entrar
                    </span>
                </div>
            </div>

            <div class="conteudo">
                <h1>
                    Filmes, séries e muito mais.<br>Sem limites.
                </h1>

                <h3>
                    Assista onde quiser. Cancele quando quiser.
                </h3>

                <h4>
                    Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </h4>
                <div class="emailBotao">
                    <input type="email" name="Email" id="emailCadastro" placeholder="  Email">
                    <span id="vamosLa">Vamos lá ></span>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
